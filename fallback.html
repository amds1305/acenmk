
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site en maintenance</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 650px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #2563eb;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    .card {
      background-color: #f9fafb;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #1d4ed8;
    }
    .error-details {
      background-color: #fee2e2;
      border-left: 4px solid #ef4444;
      padding: 1rem;
      text-align: left;
      margin: 2rem 0;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Site en maintenance</h1>
    <p>Nous effectuons actuellement des mises à jour pour améliorer votre expérience.</p>
    <p>Merci de revenir dans quelques instants.</p>
    <a href="/" class="btn" id="retry-btn">Réessayer</a>
  </div>

  <div id="error-container" style="display: none;">
    <h3>Détails techniques (pour les administrateurs)</h3>
    <div class="error-details" id="error-details">
      Aucun détail d'erreur disponible.
    </div>
  </div>

  <script>
    // Simple script to attempt reload
    document.getElementById('retry-btn').addEventListener('click', function(e) {
      e.preventDefault();
      window.location.reload(true);
    });

    // Detect if we came here from an error and show technical details
    if (window.location.search.includes('error=')) {
      const errorParam = new URLSearchParams(window.location.search).get('error');
      if (errorParam) {
        try {
          const errorDetails = decodeURIComponent(errorParam);
          document.getElementById('error-details').textContent = errorDetails;
          document.getElementById('error-container').style.display = 'block';
        } catch (e) {
          console.error('Could not decode error details', e);
        }
      }
    }
  </script>
</body>
</html>
