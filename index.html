
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESN Showcase Garden</title>
    <meta name="description" content="Site professionnel pour ESN" />
    <meta name="author" content="AceNumérik" />
    <meta property="og:image" content="/og-image.png" />
    <base href="/" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Mono&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="root"></div>
    <!-- Script de débogage (non-module) -->
    <script src="/debug.js" type="text/javascript"></script>
    <!-- Script GPT Engineer - Required for Lovable's latest features -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <!-- Scripts de l'application -->
    <script type="module" src="/src/main.tsx"></script>
    <!-- Fallback en cas d'erreur -->
    <script>
      window.addEventListener('error', function(e) {
        if (document.getElementById('root').childElementCount === 0) {
          console.error('Application not loaded, redirecting to fallback page');
          window.location.href = '/fallback.html?error=' + encodeURIComponent(e.message);
        }
      }, true);
    </script>
  </body>
</html>
