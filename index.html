
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESN Showcase Garden</title>
    <meta name="description" content="Site professionnel pour ESN" />
    <meta name="author" content="AceNumérik" />
    <meta property="og:image" content="/og-image.png" />
    <base href="/" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Mono&display=swap" rel="stylesheet">
    
    <!-- Scripts React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.min.js"></script>
    
    <style>
      #loading-message {
        font-family: 'Inter', sans-serif;
        text-align: center;
        padding: 40px 20px;
        max-width: 600px;
        margin: 0 auto;
      }
      .spinner {
        margin: 20px auto;
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {transform: rotate(360deg);}
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div id="loading-message">
        <h1>ESN Showcase Garden</h1>
        <div class="spinner"></div>
        <p>Chargement de l'application...</p>
      </div>
    </div>
    
    <!-- Script de débogage -->
    <script src="/debug.js"></script>
    <!-- Script Lovable pour les nouvelles fonctionnalités -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <!-- Script de l'application -->
    <script src="/src/main.tsx" type="module"></script>
  </body>
</html>
